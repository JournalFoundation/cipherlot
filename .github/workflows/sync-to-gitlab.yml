name: Mirror to GitLab

on:
  workflow_run:
    workflows: ["Release"]   # run AFTER Release creates the tag
    types: [completed]
  workflow_dispatch:         # allow manual backfill

jobs:
  mirror:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout (full history + tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Add GitLab remote
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git remote add gitlab "https://oauth2:${{ secrets.GITLAB_PAT }}@${{ secrets.GITLAB_URL }}/${{ secrets.GITLAB_REPO }}.git"
          git fetch --all --tags

      - name: Push main
        run: git push gitlab refs/remotes/origin/main:refs/heads/main --force-with-lease

      - name: Push ALL tags
        run: git push gitlab --tags