name: Mirror to GitLab & trigger CI

on:
  workflow_run:
    workflows: ["Release"]
    types:
      - completed
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout (full history + tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Add GitLab remote
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git remote add gitlab "https://oauth2:${{ secrets.GITLAB_PAT }}@${{ secrets.GITLAB_URL }}/${{ secrets.GITLAB_REPO }}.git"
          git fetch --all --tags

      - name: Push main branch to GitLab
        run: |
          git push gitlab refs/remotes/origin/main:refs/heads/main --force-with-lease

      - name: Push ALL tags to GitLab
        run: |
          git push gitlab --tags

      # Belt-and-suspenders: explicitly trigger a pipeline for the latest tag
      - name: Trigger GitLab pipeline for latest tag
        env:
          GL_URL: ${{ secrets.GITLAB_URL }}
          GL_PROJ: ${{ secrets.GITLAB_PROJECT_ID }}   # numeric project ID
          GL_TOKEN: ${{ secrets.GITLAB_PAT }}
        run: |
          # Get the latest tag since workflow_run context doesn't have tag ref
          LATEST_TAG=$(git describe --tags --abbrev=0)
          echo "Triggering pipeline for tag: $LATEST_TAG"
          curl -sfS -X POST \
            -H "PRIVATE-TOKEN: ${GL_TOKEN}" \
            "https://${GL_URL}/api/v4/projects/${GL_PROJ}/pipeline?ref=${LATEST_TAG}" \
            || true