name: Mirror to GitLab & trigger CI

on:
  push:
    tags:
      - 'v*'          # fire immediately when the tag is created
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout (full history + tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Add GitLab remote
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git remote add gitlab "https://oauth2:${{ secrets.GITLAB_PAT }}@${{ secrets.GITLAB_URL }}/${{ secrets.GITLAB_REPO }}.git"
          git fetch --all --tags

      - name: Push the tag to GitLab
        run: |
          git push gitlab ${{ github.ref }}:${{ github.ref }} --force-with-lease

      # Belt-and-suspenders: explicitly trigger a pipeline for this tag
      - name: Trigger GitLab pipeline for this tag
        env:
          GL_URL: ${{ secrets.GITLAB_URL }}
          GL_PROJ: ${{ secrets.GITLAB_PROJECT_ID }}   # numeric project ID
          GL_TOKEN: ${{ secrets.GITLAB_PAT }}
          TAG: ${{ github.ref_name }}
        run: |
          curl -sfS -X POST \
            -H "PRIVATE-TOKEN: ${GL_TOKEN}" \
            "https://${GL_URL}/api/v4/projects/${GL_PROJ}/pipeline?ref=${TAG}" \
            || true